<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-scissors</title>
</head>
<body>
    <!-- Assigning id for each field to perform DOM manipulation -->
    <h2>Computer Choice</h2>
    <h2 id="computer-choice"></h2>
    <h2>Your Choice</h2>
    <h2 id="user-choice"></h2>
    <h2>Results</h2>
    <h2 id="result"></h2>    

    <!-- assigning id for each button to print user choice while click -->
    <button class="choice" id="rock">Rock</button>
    <button class="choice" id="paper">Paper</button>
    <button class="choice" id="scissors">Scissors</button>
</body>
<script src="app.js"></script>
</html>
